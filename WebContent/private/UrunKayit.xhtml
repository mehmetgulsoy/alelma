<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>alelma</title>
            </f:facet>
        </h:head>
        <h:body>
            <h:form>
                
                <p:panel id="panel" header="Arıza Kaydı" style="width: fit-content">              
                    
                    <p:growl id="message" life="300000"></p:growl>    
                
                    <h:panelGrid id="grid" columns="3" cellpadding="5"  >                        
                        
                        <h:outputLabel for="name" value="Kısa tanım:" style="font-weight:bold"/>
                        <p:inputText id="name" value="#{urunKayit.kısaTanım}" required="true" label="Name"/>                        
                        <p:message for="name" />
                         
                        
                        <h:outputLabel for="date" value="Teslim Tarihi" style="font-weight:bold"/>
                        <p:inputText id="date" value="#{urunKayit.teslimTarihi}" label="Date">
                            <f:convertDateTime pattern="dd.MM.yyyy" />
                        </p:inputText>
                        <p:message for="date" />                       

                        <h:outputLabel for="desc" value="Detaylı Arıza Tanımı" style="font-weight:bold"/>
                        <p:inputTextarea id="desc" value="#{urunKayit.uzunTanım}" required="true" label="Description"/>
                        <p:message for="desc" /> 
                        
                    </h:panelGrid>
                    
                    <p:commandButton value="Kayit" update="panel" icon="ui-icon-check" validateClient="true" actionListener="#{urunKayit.save()}" style="margin-right:10px"/>
                    <p:commandButton value="Partial" update="grid" process="name" validateClient="true" icon="ui-icon-check" style="margin-right:10px"/>
                    
                </p:panel>
            </h:form>
        </h:body>
    </f:view>
</html>
