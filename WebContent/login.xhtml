<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>alelma</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>                
                <p:growl id="growl" showDetail="false"  life="3000"/>
                <p:panel header="Üye Giriş" style="margin: auto ; margin-top:20px ; display: table">
                    
                    <h:panelGrid id="grid" columns="2" cellpadding="5">
                        
                        <p:outputLabel for="usernameInput">E-mail </p:outputLabel>
                        <p:inputText id="usernameInput" value="#{loginBean.username}" required="true" />
                        
                           <p:outputLabel for="passwordInput">Şifre     </p:outputLabel>
                        <p:password id="passwordInput" value="#{loginBean.password}" 
                                    required="true" />
                    </h:panelGrid>
                    
                    <p:commandButton value="Giriş" action="#{loginBean.login}" update="growl" style="margin-right:10px" />
                    <p:commandButton value="Çıkış" action="#{urunMail.mail2()}" update="growl" style="margin-right:10px" />
                </p:panel>
            </h:form>
        </h:body>    
    </f:view>
</html>
